<!doctype html>
<html lang="ru">
<head>
    <script src="https://kit.fontawesome.com/3188d57232.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>

<body>
<nav class="navbar navbar-dark navbar-expand-sm" style="background-color: #1240AB;">
    <h1 class="navbar-brand" href="#" >SANANSAATTAJA</h1>
        <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href='/'><i class="far fa-newspaper"></i></a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href='/add_post'><i class="far fa-plus-square"></i></a>
            </li>
            <li class="nav-item"><p></p></li>
            <li class="nav-item">
                <a class="nav-link" href='/news/public'><i class="fas fa-envelope-open-text"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href='/news/add_message'><i class="fas fa-feather-alt"></i></a>
            </li>
            {% endif %}

        </ul>
        <ul class="navbar-nav ml-auto">
            {% if current_user.is_authenticated %}
            <li class="navbar-text"><i class="far fa-address-book"></i>  {{ current_user.name }}  </li>
            <li class="nav-item">
                <a class="nav-link" href='/logout'><i class="fas fa-sign-out-alt"></i></a>
            </li>

            {% else %}
            <li class="nav-item">
                <a class="nav-link" href='/login'><i class="fas fa-sign-in-alt"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href='/register'>Registration</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<main class="container-fluid">{% block content %}{% endblock %}</div>
</body>

</html>
