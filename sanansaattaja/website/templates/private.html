{% extends 'base.html' %}

{% block content %}
{% for message in messages %}

<div class="jumbotron jumbotron-fluid" style="margin: 0px 100px 32px 100px;">
    <div class="container">
        <p align="right" class="font-weight-light text-info ">{{message.author.name}} {{message.author.surname}},
            {{message.modified_date}} <br> {{message.author.email}}</p>
        <p class="lead"> {{message.text}}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
